<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disaster Prediction - ReliefConnect</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #f9fbe7);
      color: #2c3e50;
      line-height: 1.6;
      padding: 2rem;
    }

    .main-content {
      width: 90%;
      margin: 0 auto;
      text-align: center;
      padding: 2.5rem 2rem;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .main-content h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #1a237e;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.04);
    }

    .main-content p {
      font-size: 1.15rem;
      color: #444;
      margin-bottom: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.005);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-content h2 {
        font-size: 1.6rem;
      }

      .main-content p {
        font-size: 1rem;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <main class="main-content">
    <h2>Disaster Prediction Dashboard</h2>
    <p>
      This interactive map shows predicted disaster-affected areas using AI analysis from tweets, satellite images, and news data.
    </p>

    <!-- Embedded Map from Outputs Folder -->
    <iframe 
      src="../your-project-folder/outputs/disaster_map.html" 
      title="Disaster Prediction Map">
    </iframe>
  </main>

</body>
</html>
